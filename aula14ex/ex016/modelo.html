<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div>
            <p>Inicio: 
                <input type="number" name="txtstart" id="txtstart">
            </p>
            <p>Fim:
                <input type="number" name="txtstop" id="txtstop">
            </p>
            <p>Passo:
                <input type="number" name="txtstep" id="txtstep">
            </p>
            <input type="button" value="Contar" onclick="contar()">
        </div>
        <div id="contador">
            Preparando a contagem...
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
